<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Train</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bg-img simple">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- <a class="navbar-brand" href="#">Hidden brand</a> -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../Main/index.html"><i class="fa-solid fa-home mr-2"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="../Flight/index.html"
                    ><i class="fa-solid fa-plane mr-2"></i><i class="bi bi-airplane"></i>Flight</a
                  >
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link active" href="#"
                    ><i class="fa-solid fa-train mr-2"></i>Train</a
                  >
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="../Hotel/index.html"
                    ><i class="fa-solid fa-hotel mr-2"></i>Hotel and Suit</a
                  >
              </li>
            </ul>
            <a href="../Login/index.html">
              <button class="btn btn-outline-success me-2"  type="button">Login</button>
            </a>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 justify-content-center">
              <div class="text">
                Experience the joy of traveling<br />
                with us
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6 justify-content-end pr-md-5">
              <form class="form p-4 mt-5" method="post" action="#">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="from">From?</label>
                      <input
                        type="text"
                        name="from"
                        id="from"
                        placeholder="from?"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="to">To?</label>
                      <input
                        type="text"
                        name="to"
                        id="to"
                        placeholder="to?"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="departure">departure Date</label>
                      <input
                        type="date"
                        name="departure"
                        id="departure"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="return">Return Date</label>
                      <input type="date" name="return" id="return" />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="form-group">
                    <label class="" for="passengers">Passengers</label>
                    <input
                      type="number"
                      name="passengers"
                      id="passengers"
                      required
                    />
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="form-group">
                    <button class="btn btn-light" type="submit">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
    <script
      src="https://kit.fontawesome.com/8682bf8566.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="script.js"></script>
  </body>
</html>
