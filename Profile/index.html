        <div class="container">
          <h1>Edit Profile</h1>
          <hr />
          <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img src="" class="avatar rounded-circle w-50" alt="avatar" />
                <h6>Upload a different photo...</h6>

                <input
                  type="file"
                  class="form-control finput"
                  onchange="upload()"
                />
              </div>
            </div>

            <div class="col-md-9 personal-info">
              <h3>Personal info</h3>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">First Name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" id="firstName" type="text" value="Jane" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Last Name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" id="lastName" type="text" value="Bishop" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email:</label>
                  <div class="col-lg-8">
                    <input
                      class="form-control"
                      type="text"
                      id="email"
                      value="janesemail@gmail.com"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Address:</label>
                  <div class="col-md-8">
                    <input class="form-control" id="address" type="text" value="janeuser" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Phone Number:</label>
                  <div class="col-md-8">
                    <input
                      class="form-control"
                      type="text"
                      id="phone"
                      name="phone"
                      pattern="\d*"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Birthdate:</label>
                  <div class="col-md-8">
                    <input
                      type="date"
                      class="form-control"
                      id="birthdate"
                      name="birthdate"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input
                      type="button"
                      class="btn btn-primary"
                      id="saveChanges"
                      value="Save Changes"
                    />
                    <span></span>
                    <input
                      type="reset"
                      class="btn btn-secondary"
                      value="Cancel"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
