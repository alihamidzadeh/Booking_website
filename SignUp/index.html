<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up | LeisureLinx</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image signup-side-image">
            <a href="../Main/index.html">
              <img src="../images/logo-dark.png" alt="" />
            </a>
          </div>
          <div class="col-md-6 right">
            <form id="signup-form" action="">
              <div class="input-box">
                <header>Create an account</header>
              <!-- <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="firstName"
                  required
                  autocomplete="off"
                />
                <label for="firstName">First Name</label>
              </div> -->
              <!-- <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="lastName"
                  required
                  autocomplete="off"
                />
                <label for="lastName">Last Name</label>
              </div> -->
              
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="phone"
                    required
                    autocomplete="off"
                  />
                  <label for="username">Phone Number</label>
                </div>
                <div class="input-field">
                  <input
                    type="email"
                    class="input"
                    id="email"
                    required
                    autocomplete="off"
                  />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="password" required />
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="input"
                    id="confirmPassword"
                    required
                  />
                  <label for="password">Password (repeat) </label>
                </div>
                <div class="input-field">
                  <button type="submit" class="submit">SIGN UP</button>
                </div>
                <div class="signin">
                  <span
                    >Have already an account?
                    <a href="../Login/index.html"> Login here</a></span
                  >
                </div>
              </div>
            </form>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div
                id="error"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="toast-header">
                  <img src="..." class="rounded me-2" alt="" />
                  <strong class="me-auto">LeisureLinx</strong>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="toast-body">Password is weak!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
