<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel & Suit | LeisureLinx</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-5 text-center mt-4 mb-4">Confirm Your Booking</div>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="Ticketquantity" class="form-label">
            Tickets Quantity:
          </label>
          <input
            type="number"
            class="form-control"
            id="Ticketquantity"
            min="1"
          />
        </div>
        <div class="col-md-3 d-flex justify-content-center pt-4">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              role="button"
              id="genderDropdown"
              data-bs-toggle="dropdown"
            >
              Select Gender
            </button>
            <div class="dropdown-menu" aria-labelledby="genderDropdown">
              <a class="dropdown-item" href="#">Male</a>
              <a class="dropdown-item" href="#">Female</a>
              <a class="dropdown-item" href="#">Other</a>
            </div>
          </div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-12 col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="col-12 col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" required />
        </div>

        <div class="col-12 col-md-6">
          <label for="Email">Email:</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="Identification">National Identification Number:</label>
          <input type="tel" id="nationalID" class="form-control" required />
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-md-4">
            <label for="Birthdate">Birthdate:</label>
            <input type="date" class="form-control" required />
          </div>
        </div>

        <div class="row justify-content-center mt-2">
          <div class="col-md-4">
            <button
              type="submit"
              class="btn btn-primary m-2"
              style="border-radius: 0px"
            >
              Confirm Booking
            </button>
            <button
              type="submit"
              class="btn btn-danger m-2"
              style="border-radius: 0px"
            >
              Cancel Booking
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
