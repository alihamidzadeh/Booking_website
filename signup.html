<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytle.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Login | Ludiflex </title>
</head>
<body>    
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image signup-side-image"></div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Create an account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="usename" required autocomplete="off">
                            <label for="username">Username</label>
                            <div class="invalid-feedback">
                                Please enter a valid username.
                              </div>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password (repeat) </label>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="submit">SIGN UP</button>
                        </div>
                        <div class="signin">
                            <span>Have already an account? <a href="./login.html"> Login here</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
